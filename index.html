<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/DSnackbar.js" defer></script>
    <link rel="stylesheet" href="lib/DSnackbar.css">
</head>
<body>
    <button onclick="showSnack()">show</button>
    <button onclick="showErrorSnack()">show</button>
    <button onclick="showWarnSnack()">show</button>

    <script>
        function showSnack() {
            new Snack(
                {
                    message: 'Hello World',
                    duration: 5000,
                }
            );

        }
        function showErrorSnack() {
            new Snack(
                {
                    message: 'Hello World',
                    duration: 5000,
                    type: 'error'
                }
            );
        }
        function showWarnSnack() {
            new Snack(
                {
                    message: 'Hello World',
                    duration: 5000,
                    type: 'warning'
                }
            );
        }
    </script>
</body>
</html>
